                        <h2>Реєстрація</h2>
<form class="form-horizontal" style="margin-bottom:100px;">
  <div class="form-group">
    <label class="control-label col-xs-3" for="lastName">Прізвище:</label>
    <div class="col-xs-9">
      <input type="text" class="form-control" id="lastName" placeholder="Прізвище">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-3" for="firstName">Ім'я:</label>
    <div class="col-xs-9">
      <input type="text" class="form-control" id="firstName" placeholder="Ім'я">
    </div>
  </div>
  
  <div class="form-group">
    <label class="control-label col-xs-3" for="fatherName">По батькові:</label>
    <div class="col-xs-9">
      <input type="text" class="form-control" id="fatherName" placeholder="По батькові">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-3">Стать:</label>
    <div class="col-xs-2">
      <label class="radio-inline">
        <input type="radio" name="genderRadios" value="male"> Чоловіча
      </label>
    </div>
    <div class="col-xs-2">
      <label class="radio-inline">
        <input type="radio" name="genderRadios" value="female"> Жіноча
      </label>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-3">День народження:</label>
    <div class="col-xs-3">
      <select class="form-control">
        <option>День</option>
      </select>
    </div>
    <div class="col-xs-3">
      <select class="form-control">
        <option>Міцясь</option>
      </select>
    </div>
    <div class="col-xs-3">
      <select class="form-control">
        <option>Рік</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-3" for="inputEmail">Email:</label>
    <div class="col-xs-9">
      <input type="email" class="form-control" id="inputEmail" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-3" for="inputPassword">Пароль:</label>
    <div class="col-xs-9">
      <input type="password" class="form-control" id="inputPassword" placeholder="Пароль">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-3" for="confirmPassword">Підтвердіть пароль:</label>
    <div class="col-xs-9">
      <input type="password" class="form-control" id="confirmPassword" placeholder="Підтвердіть пароль">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-3" for="phoneNumber">Телефон:</label>
    <div class="col-xs-9">
      <input type="tel" class="form-control" id="phoneNumber" placeholder="Телефон">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-3" for="postalAddress">Адрес:</label>
    <div class="col-xs-9">
      <textarea rows="3" class="form-control" id="postalAddress" placeholder="Адрес"></textarea>
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-xs-offset-3 col-xs-9">
      <label class="checkbox-inline">
        <input type="checkbox" value="agree">  Я згоден з <a href="#">умовами</a>.
      </label>
    </div>
  </div>
  <br />
  <div class="form-group">
    <div class="col-xs-offset-3 col-xs-9">
      <input type="button" class="btn btn-primary" value="Реєстрація">
      <input type="reset" class="btn btn-default" value="Очистити форму">
    </div>
  </div>
</form>
